<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24c8db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ca3b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Brain-inspired curved lines representing memory -->
  <g fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left brain curve -->
    <path d="M 160 180 Q 120 256 160 332"/>
    <!-- Right brain curve -->
    <path d="M 352 180 Q 392 256 352 332"/>
    <!-- Top connection -->
    <path d="M 180 140 Q 256 100 332 140"/>
    <!-- Bottom connection -->
    <path d="M 180 372 Q 256 412 332 372"/>
  </g>
  
  <!-- Central "R" stylized -->
  <g fill="#ffffff">
    <!-- R letter simplified and modern -->
    <path d="M 200 160 L 200 352 L 232 352 L 232 280 L 280 280 L 320 352 L 360 352 L 312 268 
             Q 340 256 340 220 Q 340 180 300 160 Z 
             M 232 192 L 290 192 Q 308 192 308 220 Q 308 248 290 248 L 232 248 Z"/>
  </g>
  
  <!-- Notification bell accent -->
  <g transform="translate(340, 100)">
    <circle cx="40" cy="40" r="36" fill="url(#grad2)"/>
    <g fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Bell shape -->
      <path d="M 28 50 Q 28 30 40 26 Q 52 30 52 50 L 52 52 L 28 52 Z"/>
      <circle cx="40" cy="58" r="4" fill="#ffffff"/>
      <path d="M 40 18 L 40 26"/>
    </g>
  </g>
  
  <!-- Checkmark accent -->
  <g transform="translate(80, 340)">
    <circle cx="32" cy="32" r="28" fill="url(#grad2)"/>
    <polyline points="18,32 28,42 46,22" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
