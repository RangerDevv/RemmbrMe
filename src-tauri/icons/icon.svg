<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24c8db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ca3b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg-grad)"/>
  
  <!-- Subtle inner border -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- Brain-memory curves -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="12" stroke-linecap="round">
    <path d="M 140 170 Q 100 256 140 342"/>
    <path d="M 372 170 Q 412 256 372 342"/>
    <path d="M 165 130 Q 256 90 347 130"/>
    <path d="M 165 382 Q 256 422 347 382"/>
  </g>
  
  <!-- Stylized "R" - bold and modern -->
  <path fill="#ffffff" d="
    M 176 140 
    L 176 372 
    L 216 372 
    L 216 290 
    L 276 290 
    L 336 372 
    L 384 372 
    L 316 280 
    Q 352 264 352 216 
    Q 352 168 304 140 
    Z 
    M 216 180 
    L 296 180 
    Q 312 180 312 216 
    Q 312 250 296 250 
    L 216 250 
    Z
  "/>
  
  <!-- Notification dot with bell icon -->
  <circle cx="400" cy="112" r="56" fill="url(#accent-grad)"/>
  <g transform="translate(400, 112)" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M -16 10 Q -16 -14 0 -20 Q 16 -14 16 10 L 16 14 L -16 14 Z"/>
    <circle cx="0" cy="22" r="5" fill="#ffffff"/>
    <line x1="0" y1="-28" x2="0" y2="-20"/>
  </g>
  
  <!-- Checkmark badge -->
  <circle cx="112" cy="400" r="48" fill="url(#accent-grad)"/>
  <polyline 
    points="88,400 104,416 136,384" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
</svg>
